<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Nowe funkcjonalno≈õci Ofertownika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { background: white; border-radius: 8px; padding: 24px; margin: 16px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: #374151; }
        .input-field { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; }
        .btn-primary { background: #3b82f6; color: white; padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-secondary { background: #6b7280; color: white; padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Demo - Nowe funkcjonalno≈õci Ofertownika</h1>
        
        <!-- Typ oferty -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">1. Typ oferty</h2>
            <div class="mb-4">
                <label class="form-label">Typ oferty</label>
                <select id="offerType" class="input-field" onchange="updateDemo()">
                    <option value="final">Oferta finalna</option>
                    <option value="preliminary">Oferta wstƒôpna / Konsultacja</option>
                </select>
                <p class="text-sm text-gray-600 mt-1">
                    Oferta wstƒôpna jest dla klient√≥w w trakcie konsultacji
                </p>
            </div>
        </div>

        <!-- Wide≈Çki cenowe -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">2. Wide≈Çki cenowe</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="form-label">Cena minimalna (PLN)</label>
                    <input type="number" id="minPrice" class="input-field" placeholder="np. 45000" onchange="updateDemo()">
                </div>
                <div>
                    <label class="form-label">Cena maksymalna (PLN)</label>
                    <input type="number" id="maxPrice" class="input-field" placeholder="np. 75000" onchange="updateDemo()">
                </div>
            </div>
            <div id="priceRangeDisplay" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg" style="display: none;">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-gray-900">Wide≈Çki cenowe</span>
                    <span class="text-xl font-bold text-blue-600" id="priceRangeText"></span>
                </div>
                <p class="text-sm text-gray-600 mt-2">
                    Oferta bƒôdzie wy≈õwietlaƒá wide≈Çki cenowe zamiast konkretnej kwoty
                </p>
            </div>
        </div>

        <!-- PodglƒÖd formularza -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">3. PodglƒÖd formularza</h2>
            <div id="formPreview" class="border border-gray-300 rounded-lg p-6 bg-white">
                <!-- Tutaj bƒôdzie podglƒÖd formularza -->
            </div>
        </div>

        <!-- Przyk≈Çadowe dane -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">4. Przyk≈Çadowe dane</h2>
            <div class="grid grid-cols-2 gap-4">
                <button class="btn-primary" onclick="loadExample('preliminary')">Za≈Çaduj przyk≈Çad oferty wstƒôpnej</button>
                <button class="btn-secondary" onclick="loadExample('final')">Za≈Çaduj przyk≈Çad oferty finalnej</button>
            </div>
        </div>
    </div>

    <script>
        function updateDemo() {
            const offerType = document.getElementById('offerType').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            // Aktualizuj wide≈Çki cenowe
            if (minPrice && maxPrice) {
                document.getElementById('priceRangeDisplay').style.display = 'block';
                document.getElementById('priceRangeText').textContent = 
                    formatCurrency(minPrice) + ' - ' + formatCurrency(maxPrice);
            } else {
                document.getElementById('priceRangeDisplay').style.display = 'none';
            }
            
            // Aktualizuj podglƒÖd
            updateFormPreview(offerType, minPrice, maxPrice);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('pl-PL', {
                style: 'currency',
                currency: 'PLN'
            }).format(amount);
        }
        
        function updateFormPreview(offerType, minPrice, maxPrice) {
            const preview = document.getElementById('formPreview');
            
            let priceDisplay = '72 000,00 z≈Ç';
            if (minPrice && maxPrice) {
                priceDisplay = formatCurrency(minPrice) + ' - ' + formatCurrency(maxPrice);
            }
            
            
            if (offerType === 'preliminary') {
                preview.innerHTML = `
                    <div class="border-b pb-4 mb-6">
                        <h2 class="text-2xl font-bold">Formularz Oferty Wstƒôpnej / Konsultacji</h2>
                        <p class="text-gray-600">Typ: Oferta wstƒôpna / Konsultacja</p>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üìã Informacje o kliencie</h3>
                            <p class="text-sm text-gray-600">Nazwa firmy, osoba kontaktowa, email, telefon</p>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üìù Notatki z konsultacji</h3>
                            <p class="text-sm text-gray-600">Pole textarea na notatki z rozmowy z klientem</p>
                            <textarea class="w-full mt-2 p-2 border border-gray-300 rounded text-sm" rows="4" placeholder="Wprowad≈∫ notatki z konsultacji z klientem, jego potrzeby, oczekiwania, bud≈ºet, timeline itp..."></textarea>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üîÑ System follow-up√≥w</h3>
                            <p class="text-sm text-gray-600">Dzia≈Ça tak samo jak dla ofert finalnych</p>
                        </div>
                        
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 class="font-semibold text-blue-800 mb-2">‚ö° Funkcjonalno≈õci</h3>
                            <ul class="text-sm text-blue-700 space-y-1">
                                <li>‚úÖ Brak mo≈ºliwo≈õci generowania oferty</li>
                                <li>‚úÖ Przycisk "Przekszta≈Çƒá w standardowƒÖ ofertƒô"</li>
                                <li>‚úÖ System follow-up√≥w dzia≈Ça</li>
                                <li>‚úÖ Tylko podstawowe dane klienta</li>
                            </ul>
                        </div>
                    </div>
                `;
            } else {
                preview.innerHTML = `
                    <div class="border-b pb-4 mb-6">
                        <h2 class="text-2xl font-bold">Formularz Oferty Finalnej</h2>
                        <p class="text-gray-600">Typ: Oferta finalna</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üìã Informacje o kliencie</h3>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üìù Opis projektu</h3>
                            <p class="text-sm text-gray-600">G≈Ç√≥wna korzy≈õƒá biznesowa + szczeg√≥≈Çowy opis</p>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üß© Modu≈Çy projektu</h3>
                            <p class="text-sm text-gray-600">Dodawanie/edytowanie modu≈Ç√≥w</p>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">‚è∞ Harmonogram</h3>
                            <p class="text-sm text-gray-600">4 fazy projektu</p>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üí∞ Cennik</h3>
                            <p class="text-sm text-gray-600">${priceDisplay}</p>
                        </div>
                        
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h3 class="font-semibold mb-2">üìä Wide≈Çki cenowe</h3>
                            <p class="text-sm text-gray-600">${minPrice && maxPrice ? 'Ustawione' : 'Nie ustawione'}</p>
                        </div>
                        
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <h3 class="font-semibold text-green-800 mb-2">‚ö° Funkcjonalno≈õci</h3>
                            <ul class="text-sm text-green-700 space-y-1">
                                <li>‚úÖ Pe≈Çny formularz z wszystkimi polami</li>
                                <li>‚úÖ Generowanie oferty PDF/HTML</li>
                                <li>‚úÖ PodglƒÖd oferty</li>
                                <li>‚úÖ System follow-up√≥w</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }
        
        function loadExample(type) {
            document.getElementById('offerType').value = type;
            
            if (type === 'preliminary') {
                document.getElementById('minPrice').value = '45000';
                document.getElementById('maxPrice').value = '75000';
            } else {
                document.getElementById('minPrice').value = '';
                document.getElementById('maxPrice').value = '';
            }
            
            updateDemo();
        }
        
        // Inicjalizacja
        updateDemo();
    </script>
</body>
</html>
